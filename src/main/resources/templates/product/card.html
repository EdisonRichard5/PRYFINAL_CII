<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<head th:replace="/layout/layout :: head">
</head>
<body>

	<header th:replace="/layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
			
			<ul class="list-group my-4">
					<li class="list-group-item active" th:text="${product.name}"></li>
					<li class="list-group-item" th:text="${product.price}"></li>
					<li class="list-group-item" th:text="${product.createdAt}"></li> 
				</ul>
			
			
			
				 
					<div class="col-sm-4">
						<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
						<i
									class="material-icons">delete_forever</i>&nbsp;Eliminar</button>
						<a class="btn btn-primary" th:href="@{/producto/list}"> 
						<i class="material-icons">skip_previous</i>&nbsp;Volver</a>
					</div>
		 
				<input type="hidden" id="id"
					th:value="${product.id}" />
				<hr />

		 
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Â¿Desea eliminar el producto?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text=${product.name}></p>
						<p th:text=${product.price}></p>
						<p th:text=${product.createdAt}></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/producto/delete/} + ${product.id}" class="btn btn-success">Confirmar</a>
					 
					</div>
				</div>
			</div>
		</div> 	</div>
			</div>
		</div> 
	<footer th:replace="/layout/layout :: footer"></footer>
 
</body>
</html>
