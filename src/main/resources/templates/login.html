<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8"></meta>
	
<head th:replace="/layout/layout :: head"></head>
<style>
 
body {

  background-image: url("http://online.pubhtml5.com/gnwa/accountlogo.jpg");
    background-repeat: no-repeat, repeat;
  background-color: #cccccc;
}
</style>
<body>

	<header th:fragment="menu">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{'/'}">Ferretería Electro Pérez  |  </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
		</header>
	
<br><br><br>
<br>
<br>
<br><br> 
<div class="mx-auto" style="width: 400px;">
		<div class="card border-primary text-center">
			<div class="card-header">Por favor inicie sesión</div>
			<div class="card-body">
				<form th:action="@{'/login'}" method="post">
					<div style="text-align:center">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Username" required autofocus></input>
					</div>
					<div style="text-align:center">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required></input>
					</div>
					<div style="text-align:center">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Entrar"></input>
					</div>
				 
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
