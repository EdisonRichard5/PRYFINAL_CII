	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"

 <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #3346FF;
}
</style>


<header th:fragment="menu">
          	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
          
			<a class="navbar-brand" th:href="@{'/'}"><img src="https://res-2.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco/v1426089174/se3kybrisls2hwrfmnmb.png"
			 width="55" height="50"> Electro PÃ©rez  | 		
 
	 </a>
	 
	
	 
	 
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li sec:authorize="hasRole('ROLE_ADMIN')"class="nav-item active"><a class="nav-link" href="#"
						th:href="@{/clientes/}" th:text="#{text.layout.clients}"></a></li>
				
					<li class="nav-item active"><a class="nav-link" href="#"

					<li class="nav-item active"><a class="nav-link" href="#"

					<li class="nav-item active"><a class="nav-link" href="#"
						 th:href="@{/inventario/form3/1}" th:text="Inventario"></a></li>
				 
				</ul>
				
				
				<ul class="navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()"><a
										th:href="@{/usuario/create}"><i class="fas fa-sign-in-alt"></i>Registrarse</a></li>
					
					<li style="float:left" sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary" th:href="@{/login}" th:text="#{text.layout.login}"></a></li>
										
										
					
										
					<li style="float:left" sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-outline-primary dropdown-toggle" href="#"

							sec:authentication="name"></span></a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

						</div></li>
				</ul>
				
				
			
			</div>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	<div class="container"></div>
