<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<body> 
<header th:replace="/layout/layout :: header"></header>
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="fas fa-info-circle"></i>&nbsp;Nombre</th>
							<th><a class="btn btn-sm btn-success" th:href="@{/producto/create}" >
								<i class="fas fa-plus"></i>&nbsp;Nuevo</a>
							</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="product : ${lista}" >
							<td th:text="${product.name}"></td>
							<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Editar"
									   th:href="@{/producto/update/} + ${product.id}">
										<i class="fas fa-edit"></i>
									</a>
									<a class="btn btn-sm btn-primary" title="Ver"
									   th:href="@{/producto/retrieve/} + ${product.id}">
										<i class="fas fa-eye"></i>
									</a>									
								</div>

							</td>							
						</tr>				

					</tbody>
				</table>
		 
	
	<footer th:replace="/layout/layout :: footer"></footer>
	 
</body>
