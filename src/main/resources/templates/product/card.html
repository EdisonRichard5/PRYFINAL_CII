<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
<body>
 <header th:replace="/layout/layout :: header"></header>
					<h3 class="card-title col-sm-6"
						th:text="${product.name}"></h3>
					<div class="col-sm-4">
						<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
						<i class="fas fa-info-circle"></i>&nbsp;Eliminar</button>
						<a class="btn btn-primary" th:href="@{/producto/list}"><i
							class="fas fa-arrow-left"></i>&nbsp;Volver</a>
					</div>
		 
				<input type="hidden" id="id"
					th:value="${product.id}" />
				<hr />

		 
		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">¿Desea eliminar el producto?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text=${product.name}></p>
					</div>
					<div class="modal-footer">						
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/producto/delete/} + ${product.id}" class="btn btn-success">Confirmar</a>
					 
					</div>
				</div>
			</div>
		</div> 
	<footer th:replace="/layout/layout :: footer"></footer>
 
</body>
</html>
