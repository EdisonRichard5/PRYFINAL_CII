<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">
</head>
<body>

	<header th:replace="/layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light text-dark">
			<div class="card-header" th:text="${title2}"></div>
			<div class="card-body">
				<h4 class="card-title"></h4>
				<a th:href="@{'/ver2/' + ${inventory.employee.id}}"
					class="btn btn-secondary btn-xs" th:text="'&laquo; volver'"></a>
				<form th:action="@{/inventario/form2/}" th:object="${inventory}"
					method="post">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" th:text="'Empleado'"></label>
						<div class="col-sm-6">
							<input type="text"
								th:value="${inventory.employee.name + ' ' + inventory.employee.email}"
								class="form-control" disabled='disabled'></input>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" th:text="'DescripciÃ³n'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" class="form-control"
								th:errorclass="'form-control is-invalid'"></input>
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}"></div>
						</div>
					</div>
					
						<div class="form-group row">
						<label class="col-sm-3 col-form-label" th:text="'Categoria'"></label>
						<div class="col-sm-6">
							<select th:field="*{category}"  required>
							<option value=0>--Seleccione--</option> 
							  <option value="Abrasivo">Abrasivo</option>
							  <option value="Abrazadera metálica">Abrazadera metálica</option>
							  <option value="Abrazadera plastificada">Abrazadera plastificada</option>
							    <option value="Accesorio para cerradura eléctrica">Accesorio para cerradura eléctrica</option>
							    <option value="Aceite multiuso en spray">Aceite multiuso en spray</option>
							    <option value="Base de enchufe aérea con toma de tierra">Base de enchufe aérea con toma de tierra</option>
							    <option value="Bomba hidráulica">Bomba hidráulica</option>
							    <option value="Breaker">Breaker</option>
							    <option value="Broca">Broca</option>
							    <option value="Cable">Cable</option>
							    <option value="Candado">Candado</option>
							    <option value="Cerraduras">Cerraduras</option>
							    <option value="Cintas adhesivas">Cintas adhesivas</option>
							    <option value="Cintas métricas">Cintas métricas</option>
							    <option value="Cinturones de seguridad y protección">Cinturones de seguridad y protección</option>
							    <option value="Clavos">Clavos</option> 
							    <option value="Conectores coaxiales para TV">Conectores coaxiales para TV</option>
							    <option value="Conmutadores de empotrar domésticos">Conmutadores de empotrar domésticos</option>
							    <option value="Discos de corte">Discos de corte</option>
							    <option value="Extensiones">Extensiones</option>
							    <option value="Grapas">Grapas</option>
							    <option value="Herramientas de corte">Herramientas de corte</option>
							    <option value="Herramientas eléctricas">Herramientas eléctricas</option>
							    <option value="Herramientas kits">Herramientas kits</option>
							    <option value="Herramientas para soldadura">Herramientas para soldadura</option>
							    <option value="Herramientas para tubos">Herramientas para tubos</option>
							    <option value="Hojas de sierra">Hojas de sierra</option>
							    <option value="Iluminación exterior">Iluminación exterior</option>
							    <option value="Iluminación interior">Iluminación interior</option>
							    <option value="Industrial">Industrial</option>
							
						</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label" th:text="'Buscar producto'"></label>
						<div class="col-sm-6">
							<input type="text" name="search_product" id="search_product"
								class="form-control"></input>
						</div>
					</div>

					<!-- PLANTILLA DE CADA LINEA DE PRODUCTO DE LA FACTURA -->
					<table th:replace="/inventories/template-items :: invoice-items"></table>
					<table id="loadProductItems"
						class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Importe</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>

					<h5>
						Total: <span class="badge badge-light" id="total">0</span>â‚¬
					</h5>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${title2}" class="btn btn-success"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="/layout/layout :: footer"></footer>

	<script th:replace="/inventories/js/autocomplete-products2 :: javascript"></script>
</body>
</html>
